<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = function (c)
    {
        this.c=c
        this.getk = function ()
        {
            return c + 273.15
        }
        this.getf = function ()
        {
            return c*1.8 + 32
        }
    }
    let temper = new temperature(25)
    document.write(' do K ' + temper.getk() + '<br>' + ' do F '+ temper.getf());

</script>

</body>
</html>
